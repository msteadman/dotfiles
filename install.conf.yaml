- defaults:
  link:
    relink: true

- clean: ['~']

- link:
  ~/.bash_aliases:
  ~/.bash_profile:
  ~/.bash_prompt:
  ~/.bashrc:
  ~/.flake8:
  ~/.gitconfig:
  ~/.pipenv-complete.bash:
  ~/.vim:
  ~/.vimrc:

- create:
  ~/.ssh:
    mode: 0700

- shell:
  - [git submodule update --init --recursive, Installing submodules]
