- defaults:
  link:
    relink: true

- clean: ['~']

- link:
  ~/.bash_aliases: bash_aliases
  ~/.bash_profile: bash_profile
  ~/.bash_prompt: bash_prompt
  ~/.bashrc: bashrc
  ~/.flake8: flake8
  ~/.gitconfig:
  ~/.pipenv-complete.bash: pipenv-complete.bash
  ~/.vimrc:

- create:
  ~/.ssh:
    mode: 0700

- shell:
  - [git submodule update --init --recursive, Installing submodules]
